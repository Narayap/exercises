<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container">
        <input type="text" id="input" />

        
    

    <label for="input-field">Input Field:</label>
    <select id="selector">
  <option value="Option 1">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
  <option value="Option 2">If input is a full name: Find the first name</option>
  <option value="Option 3">If input is a full name: Find the length of the first name</option>
  <option value="Option 4">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
  <option value="Option 5">If input is a filename: Check if a filename is .png or .jpg</option>
  <option value="Option 6">If input is a password: Hide a password with the correct number of *s</option>
  <option value="Option 7">With any input: Make the third character uppercase</option>
  <option value="Option 8">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
  
</select>

<br>



<button id="submit">Generate output</button>

<p id="output"></p>


</div>





  



    <script src="bigfatstring.js"></script>    
</body>
